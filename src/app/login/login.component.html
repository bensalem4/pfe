<div class="container mt-3">
    <h2>Login</h2>
    <form #loginform='ngForm' (ngSubmit)="loginUser()">
      {{loginform.form.valid}}
      <small class="text-danger" > {{msg}}</small>
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
       <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched"> e-mail est un champ obligatoire</small> -->
       <div *ngIf="email.errors  && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors['required']">E-mail est un champ obligatoire</small>
        <small class="text-danger" *ngIf="email.errors['pattern']">Entrer un email valide</small>
      </div>
      
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" required  #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched"> password est un champ obligatoire </small>
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
    </form>
    <!--<small class="float-right" (click)="gotoregstration()">new user ? Register</small>-->
    <small class="float-right" [routerLink]="['/registration']" >new user ? Register</small>
  </div>
